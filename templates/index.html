<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            z-index: 1;
        }

        #chat-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            color: #ffffff;
            position: relative;
        }

        .container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            position: relative;
            z-index: 2;
        }

        .chat-container {
            background: rgba(17, 17, 17, 0.95);
            height: 100%;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #333;
            backdrop-filter: blur(10px);
            position: relative;
        }

        .header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            border-bottom: 1px solid #333;
            animation: slideDown 0.5s ease-out;
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
            background: linear-gradient(45deg, #fff, #ccc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            margin-top: 10px;
            opacity: 0.7;
            font-size: 14px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: rgba(17, 17, 17, 0.7);
            position: relative;
            z-index: 1;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }

        .message {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 15px;
            word-wrap: break-word;
            animation: messageSlide 0.3s ease-out;
            opacity: 0;
            animation-fill-mode: forwards;
            backdrop-filter: blur(5px);
            position: relative;
            z-index: 1;
        }

        .user-message {
            margin-left: auto;
            background: rgba(255, 255, 255, 0.9);
            color: #000000;
            border-radius: 15px 15px 0 15px;
            transform-origin: right;
        }

        .bot-message {
            background: rgba(51, 51, 51, 0.9);
            color: #ffffff;
            border-radius: 15px 15px 15px 0;
            transform-origin: left;
        }

        .input-container {
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-top: 1px solid #333;
            display: flex;
            gap: 10px;
            animation: slideUp 0.5s ease-out;
            position: relative;
            z-index: 1;
        }

        .input-container input {
            flex: 1;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 25px;
            font-size: 16px;
            background: rgba(17, 17, 17, 0.8);
            color: #ffffff;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-container input:focus {
            border-color: #ffffff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .input-container button {
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.9);
            color: #000000;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap;
        }

        .input-container button:hover {
            background: rgba(204, 204, 204, 0.9);
            transform: translateY(-2px);
        }

        .loading {
            display: flex;
            gap: 8px;
            justify-content: center;
            padding: 10px;
            animation: fadeIn 0.3s ease-out;
        }

        .loading span {
            width: 8px;
            height: 8px;
            background: #ffffff;
            border-radius: 50%;
            animation: bounce 0.5s alternate infinite;
        }

        .loading span:nth-child(2) {
            animation-delay: 0.1s;
        }

        .loading span:nth-child(3) {
            animation-delay: 0.2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes messageSlide {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-8px); }
        }

        @media (max-width: 480px) {
            body {
                padding: 0;
            }
            
            .container {
                height: 100vh;
                max-width: 100%;
            }
            
            .chat-container {
                border-radius: 0;
            }
            
            .message {
                max-width: 85%;
                font-size: 15px;
            }

            .header h1 {
                font-size: 20px;
            }

            .input-container {
                padding: 15px;
            }

            .input-container input {
                padding: 12px;
                font-size: 15px;
            }

            .input-container button {
                padding: 12px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="chat-container">
            <div id="chat-particles"></div>
            <div class="header">
                <h1>AI Chatbot</h1>
                <p>Ask me anything in Hindi or English!</p>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    ‡§®‡§Æ‡§∏‡•ç‡§§‡•á! ‡§Æ‡•à‡§Ç ‡§Ü‡§™‡§ï‡•Ä ‡§ï‡•à‡§∏‡•á ‡§Æ‡§¶‡§¶ ‡§ï‡§∞ ‡§∏‡§ï‡§§‡§æ ‡§π‡•Ç‡§Ç? üôè
                </div>
            </div>
            <div class="input-container">
                <input type="text" id="userInput" placeholder="Type your message in Hindi or English...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <script>
        // Configure main background particles
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#ffffff'
                },
                shape: {
                    type: 'circle'
                },
                opacity: {
                    value: 0.5,
                    random: false
                },
                size: {
                    value: 3,
                    random: true
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#ffffff',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'repulse'
                    },
                    onclick: {
                        enable: true,
                        mode: 'push'
                    },
                    resize: true
                }
            },
            retina_detect: true
        });

        // Configure chat box particles
        particlesJS('chat-particles', {
            particles: {
                number: {
                    value: 40,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#ffffff'
                },
                shape: {
                    type: 'circle'
                },
                opacity: {
                    value: 0.3,
                    random: false
                },
                size: {
                    value: 2,
                    random: true
                },
                line_linked: {
                    enable: true,
                    distance: 100,
                    color: '#ffffff',
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 1,
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'out',
                    bounce: false
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'bubble'
                    },
                    onclick: {
                        enable: true,
                        mode: 'repulse'
                    },
                    resize: true
                },
                modes: {
                    bubble: {
                        distance: 100,
                        size: 4,
                        duration: 2,
                        opacity: 0.8,
                        speed: 3
                    },
                    repulse: {
                        distance: 100,
                        duration: 0.4
                    }
                }
            },
            retina_detect: true
        });

        let messageCount = 0;

        function addMessage(message, isUser = false) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = message;
            messageDiv.style.animationDelay = `${messageCount * 0.1}s`;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            messageCount++;
        }

        function addLoadingAnimation() {
            const chatMessages = document.getElementById('chatMessages');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.innerHTML = '<span></span><span></span><span></span>';
            loadingDiv.id = 'loadingAnimation';
            chatMessages.appendChild(loadingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeLoadingAnimation() {
            const loadingDiv = document.getElementById('loadingAnimation');
            if (loadingDiv) {
                loadingDiv.remove();
            }
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();

            if (!message) return;

            // Add user message
            addMessage(message, true);
            
            // Clear input
            userInput.value = '';
            
            // Add loading animation
            addLoadingAnimation();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message
                    }),
                });

                const data = await response.json();
                
                // Remove loading animation
                removeLoadingAnimation();
                
                // Add bot response
                if (data.response) {
                    addMessage(data.response, false);
                } else {
                    throw new Error('No response from server');
                }
            } catch (error) {
                console.error('Error:', error);
                removeLoadingAnimation();
                addMessage('Sorry, something went wrong. Please try again.', false);
            }
        }

        // Add enter key listener for input field
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Focus input field on load
        window.onload = function() {
            document.getElementById('userInput').focus();
        };
    </script>
</body>
</html>
